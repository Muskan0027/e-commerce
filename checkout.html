<section class="Checkout py-5 my-5" id="Checkout">

<div class="row">

<div class="col-lg-6">

<div class="form-group mb-0 mb-lg-4">
<label for="firstName">First name</label>
<input type="text" id="firstName" class="form-control mb-0
mb-lg-2">
</div>
</div>

<div class="col-lg-6">
<!-- Last name -->
<div class="form-group md-outline">
<label for="lastName">Last name</label>
<input type="text" id="lastName" class="form-control">
</div>
</div>
</div>


<div class="form-group">
<label for="form18">Phone</label>
<input type="number" id="form18" class="form-control"><br>
</div>

<div class="form-group">
<label for="form19">Email address</label><br>
<input type="email" id="form19" class="form-control"><br>
</div>


<div class="form-group">
<label for="form14">Address Line 1</label><br>
<input type="text" id="form14" placeholder="House number and
street name"
class="form-control"><br>
</div>

<div class="form-group">
<label for="form15">Address Line 2</label><br>
<input type="text" id="form15" placeholder="Apartment, suite, unit
etc. (optional)"
class="form-control"><br>
</div>

<!-- Postcode / ZIP -->
<div class="form-group">
<label for="form16">Postcode / ZIP</label><br>
<input type="text" id="form16" class="form-control"><br>
</div>

<!-- Town / City -->
<div class="form-group">
<label for="form17">Town / City</label><br>
<input type="text" id="form17" class="form-control"><br>
</div>

<!-- Additional information -->
<div class="form-group">
<label for="form76">Additional information</label><br>
<textarea id="form76" class="md-textarea form-control"
rows="4"></textarea><br>
</div>

<li
